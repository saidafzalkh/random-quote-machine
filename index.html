<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="random quote, quotes, tweet quotes, freecodecamp, bootstrap, javascript"
    />
    <meta name="description" content="Random quote machine" />
    <meta name="author" content="Saidafzal Kholkhujaev" />
    <link rel="shortcut icon" href="favicon.svg" type="image/svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script defer src="app.js"></script>
    <title>Random Quote Machine | FCC</title>
  </head>
  <body>
    <div
      class="container min-vh-100 d-flex align-items-start justify-content-center flex-column"
    >
      <main class="card p-3 w-100" id="quote-box">
        <div>
          <i class="bi bi-quote"></i>
          <p class="fst-italic" id="text"></p>
        </div>
        <p class="text-end">â€” <span id="author"></span></p>
        <footer
          class="footer d-flex gap-2 align-items-center justify-content-start"
        >
          <a target="_blank" id="tweet-quote" title="tweet this quote">
            <i class="bi bi-twitter"></i>
          </a>
          <i
            title="random quote"
            style="cursor: pointer"
            id="new-quote"
            class="bi bi-arrow-clockwise"
          ></i>
        </footer>
      </main>
      <small class="text-secondary">by Saidafzal Kholkhujaev</small>
    </div>
  </body>
</html>
